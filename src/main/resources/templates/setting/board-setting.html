<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="card shadow mb-4" style="height:78vh;">
                <div class="card-header py-3 border-left-info">
                    <h1 class="h3 mb-0 text-gray-800">게시판 설정</h1>
                </div>
                <div class="card-body row">
                    <div class="col-xl-4">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">지역별 설정</h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive" style="height:100%;">
                                    <table class="table table-bordered text-center" id="regionTable" width="100%"
                                           cellspacing="0">
                                        <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">
                                                <a onclick="">
                                                    <i class="bi bi-arrow-up icon-hover" style="cursor: pointer"></i>
                                                </a>
                                                <i class="bi bi-arrow-down icon-hover" style="cursor: pointer"></i>
                                            </th>
                                            <th scope="col">지역이름</th>
                                            <th scope="col">활성화</th>
                                            <th scope="col">생성일</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                                <hr class="sidebar-divider">
                                <div class="container">
                                    <div class="row" style="width:100%">
                                            <div class="form-row align-items-center">
                                                <div class="col-sm-8 my-1">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <div class="input-group-text">지역이름</div>
                                                        </div>
                                                        <input type="text" class="form-control"
                                                               id="regionNameInput" name="regionNameInput">
                                                    </div>
                                                </div>
                                                <div class="col-sm-3 my-1">
                                                    <select class="form-control" id="regionStatusSelect"
                                                            name="regionStatusSelect">
                                                        <option value="004001">활성화</option>
                                                        <option value="004002">비활성화</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-1 my-1">
                                                    <button type="button" class="btn btn-info" id="regionAddBtn" onclick="createMenuBtn(1)">
                                                        <i class="bi bi-save2"></i>
                                                    </button>
                                                </div>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">게시판 설정</h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="boardTable" width="100%" cellspacing="0">
                                        <thead>
                                        <tr>
                                            <th>순서</th>
                                            <th>지역이름</th>
                                            <th>활성화</th>
                                            <th>생성일</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>Tiger Nixon</td>
                                            <td>System Architect</td>
                                            <td>Edinburgh</td>
                                            <td>61</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">추가 설정</h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="addTable" width="100%" cellspacing="0">
                                        <thead>
                                        <tr>
                                            <th>순서</th>
                                            <th>지역이름</th>
                                            <th>활성화</th>
                                            <th>생성일</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>Tiger Nixon</td>
                                            <td>System Architect</td>
                                            <td>Edinburgh</td>
                                            <td>61</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
<th:block layout:fragment="script">
    <script th:src="@{/js/board-setting.js}"></script>
</th:block>
</html>
