<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:replace="fragment/head :: headFragment"></th:block>
<body class="sb-nav-fixed">

<!-- Page Wrapper -->
<th:block th:replace="fragment/topbar :: topbarFragment"></th:block>

<div id="layoutSidenav">
    <th:block th:replace="fragment/nav :: navFragment"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <th:block layout:fragment="content"></th:block>
        </main>
        <th:block th:replace="fragment/footer :: footerFragment"></th:block>
    </div>
</div>
<!-- End of Page Wrapper -->

<th:block th:replace="fragment/modal :: modalFragment"></th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/scripts.js}"></script>
</th:block>
</body>

</html>
