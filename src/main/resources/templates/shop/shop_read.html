<!DOCTYPE HTML>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
    <div class="container-fluid px-4">
        <h1 class="mt-4"> shop </h1>
        <div class="col-md-4">
                <table class='table'>
                    <tr>
                        <th>이름</th>
                        <th th:text="${shop.shopNm}"></th>
                        <th>상태</th>
                        <th>
                            <select th:value="${shop.shopStu}">
                                <option value="01001" th:selected="${shop.shopStu} == '01001'">사용</option>
                                <option value="01002" th:selected="${shop.shopStu} == '01002'">대기</option>
                                <option value="01003" th:selected="${shop.shopStu} == '01003'">중지</option>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th>이미지</th>
                        <th th:text="${shop.shopImg}"></th>
                    </tr>
                    <tr>
                        <th>정보</th>
                        <th th:text="${shop.shopInfo}"></th>
                    </tr>
                    <tr>
                        <th>작성자</th>
                        <th th:text="${shop.member.memName}"></th>
                    </tr>
                </table>
            <a role="button" class="btn btn-primary" th:href="@{/item/create}">Item</a>
        </div>
    </div>
</th:block>
<th:block layout:fragment="script">
    <script th:src="@{/js/shop.js}"></script>
</th:block>
</html>
